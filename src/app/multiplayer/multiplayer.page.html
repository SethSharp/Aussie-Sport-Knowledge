<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons vertical="center">
      <ion-buttons>
        <ion-back-button
          [text]="txt"
          [icon]="btnIcon"
        > </ion-back-button>
      </ion-buttons>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <div class="create-player">
    <ion-card >
        <h3 style="text-align: center;">Create player:</h3>
        <ion-input
          autocomplete="off"
          [(ngModel)]="name"
          class="user-input"
          placeholder="Enter name..."
        ></ion-input>
        <ion-button (click)="createNewPlayer()">
          <ion-icon name="add-outline"> </ion-icon>
        </ion-button>
      </ion-card>
  </div>

  <ion-button class="add-player" (click)="addPlayer()">
    <!-- <ion-icon name="add-outline"> </ion-icon> -->
    Add Existin Players
  </ion-button>


  <div style="text-align: center">
    <p *ngIf="selectedPlayers.length==0; else playerList" style="opacity: 0.5;">
      No players have been added
    </p>
    <ng-template #playerList>
      <ion-list>
        <ion-item-sliding *ngFor="let player of selectedPlayers; index as i">
          <ion-item  style="text-align: center;">
            <ion-label> <b> {{player.name}} </b> </ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="danger" (click)="removePlayer(i)">
              Remove
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-template>
  </div>

  <div style="text-align: center;">
    <h2>Questions:</h2>
    <ion-button (click)="addQModal()">
      <ion-icon name="add-circle-outline"> </ion-icon>
    </ion-button>
    <ion-button (click)="addRandQ()">
      <ion-icon name="shuffle-outline"> </ion-icon>
    </ion-button>
    <p *ngIf="questions.length==0; else elseBlock" style="opacity: 0.5;">Add some questions</p>
    <ng-template #elseBlock>
      <ion-list>
        <ion-item-sliding *ngFor="let q of questions; index as i">
          <ion-item style="text-align: center;">
            <ion-label>{{q.question}}</ion-label>
          </ion-item>
          <ion-item-options side="end">
            <ion-item-option color="primary" (click)="editQModal(i)">
              Edit
            </ion-item-option>
            <ion-item-option color="danger" (click)="deleteItem(i)">
              Delete
            </ion-item-option>
          </ion-item-options>
        </ion-item-sliding>
      </ion-list>
    </ng-template>
    <ion-button class="play" (click)="playQuiz()">
      <ion-icon name="arrow-forward-outline"> </ion-icon>
    </ion-button>
  </div>
</ion-content>
