<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button> BACK </ion-back-button>
    </ion-buttons>
    <ion-title> Custom quiz </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p>HOWDY: Make a list of qustions for ya buddies...</p>
  <ion-button (click)="addQuestion()"> Add a question </ion-button>
  <p *ngIf="questions.length==0; else elseBlock">No questions added yet</p>

  <ng-template #elseBlock>
    <ion-list>
      <ion-item-sliding
        *ngFor="let q of questions; index as i">
        <ion-item>
          <p>{{q.question}}</p>
          <br />
          <p> ANSWER : {{q.answer}}</p>

        </ion-item>
        <ion-item-options side="end">
          <ion-item-option color="primary" (click)="editItem(i)">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deleteItem(i)"> Delete </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
  </ng-template>

</ion-content>
