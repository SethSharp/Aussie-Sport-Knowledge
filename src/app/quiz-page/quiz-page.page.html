

<ion-content [fullscreen]="true">

  <h4 style="text-align: center; font-size: 1.6rem;"> Score:{{ score }}</h4>

  <h1 style="text-align: center; font-size: 3rem;">{{counter}}</h1>

  <app-response-selection
    [questions]="questions"
    [questionPosition]="questionPosition"
    [answerFunc]="checkAnswer"

  > </app-response-selection>

</ion-content>
