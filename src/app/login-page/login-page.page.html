<ion-content>
  <ion-grid>
    <div class="center-all">
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-item lines="none" class="ion-text-center">
            <ion-input
              type="text"
              placeholder="Username"
              [(ngModel)]="username"
            >
            </ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12" class="ion-text-center">
          <ion-button size="large" (click)="signUp()">
            Sign up
            <ion-icon name="log-in"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </div>
  </ion-grid>
</ion-content>
